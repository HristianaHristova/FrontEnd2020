<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form>
                <div class="headingsForm">
                    <h3>Flutter</h3>
                    <h5>Join the community</h5>
                </div>
                <div class="input">
                    <input type="text" name="username" class="text" placeholder="User Name">
                    <input type="email" name="email" class="text" placeholder="Email">
                    <input type="password" name="password" class="text" placeholder="Password">
                </div>
                <div class="footerForm">
                    <input type="submit" name="submit" value="Submit" class="button"><br>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
