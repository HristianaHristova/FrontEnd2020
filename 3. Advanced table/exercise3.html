<body>

        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan=2>Cell 1, Row 1</td>
                <td>Cell 2, Row 1</td>
                <td>Cell 3, Row 1</td>
            </tr>
            <tr>
                <td>Cell 2, Row 2</td>
                <td>Cell 3, Row 2</td>
            </tr>
            <tr>
                <td colspan=2>
                    <p> This is a paragraph </p>
                    <p> This is another paragraph </p>
                </td>
                <td>This cell contains a table:
                    <table border="1">
                        <tr>
                            <td> A </td>
                            <td> B </td>
                        </tr>
                        <tr>
                            <td> C </td>
                            <td> D </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan=2>This cell contains a list:
                    <ul>
                        <li> apples </li>
                        <li> bananas </li>
                        <li> pineapples </li>
                    </ul>
                </td>
                <td>HELLO</td>
            </tr>
    </table>

</html>
