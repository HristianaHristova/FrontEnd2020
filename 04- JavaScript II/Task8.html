<!DOCTYPE html>
<html>

<head>
    <title>Task 8</title>
    <script>
        class PaymentMethod {
            getAmount() {
                return "Your amount in the account is: ";
            }

        }

        class CashMethod extends PaymentMethod {
            constructor() {
                super();

                var amount = 0;
                this.setAmount = function(newAmount) {
                    amount = newAmount;
                }
                this.getAmount = function() {
                    return amount;
                }

            }
            addToAmount(newAmount) {
                this.setAmount(this.getAmount() + newAmount);
                return this;
            };
            reduceFromAmount(newAmount) {
                this.setAmount(this.getAmount() - newAmount);
                return this;
            };
            getAmount() {
                return super.getAmount() + amount;

            }
        }

        class CreditMethod extends PaymentMethod {
            constructor() {
                super();

                var amount = 0;
                this.setAmount = function(newAmount) {
                    amount = newAmount;
                }
                this.getAmount = function() {
                    return amount;
                }
            }

            addToAmount(newAmount) {
                this.setAmount(this.getAmount() + newAmount);
                return this;
            };
            reduceFromAmount(newAmount) {
                this.setAmount(this.getAmount() - newAmount);
                return this;
            };
            getAmount() {
                return super.getAmount() + amount;
            }
        }



        const cashAccount = new CashMethod();
        console.log(cashAccount.getAmount());
        cashAccount.addToAmount(100);
        cashAccount.addToAmount(20).addToAmount(30).reduceFromAmount(10);
        console.log(cashAccount.getAmount());

        const creditAccount = new CreditMethod();
        creditAccount.addToAmount(100);
        console.log(creditAccount.getAmount());
    </script>
</head>
